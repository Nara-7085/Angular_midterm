<div class="container py-4">
  <div class="row">
    <div class="col-12 col-md-5 col-lg-4 mb-4">
      <div class="card form-card shadow-sm border-0 rounded-3">
        <div class="card-header form-header text-white text-center fw-semibold">Student Form</div>

        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control form-input" [(ngModel)]="firstname" />
          </div>

          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control form-input" [(ngModel)]="lastname" />
          </div>

          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control form-input" [(ngModel)]="age" />
          </div>

          <div class="mb-4">
            <label class="form-label">Gender</label>
            <select class="form-select form-input" [(ngModel)]="gender">
              <option value="" disabled>Select gender...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="d-flex gap-2">
            <button type="button" class="btn btn-outline-danger w-50" (click)="clearForm()">
              Clear
            </button>

            <button type="button" class="btn btn-primary w-50" (click)="save()">
              {{ update_index !== null ? 'Update' : 'Save' }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-7 col-lg-8">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-header bg-dark text-white fw-semibold">Student List</div>

        <div class="card-body p-0">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let student of student_list(); let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ student.firstname }}</td>
                <td>{{ student.lastname }}</td>
                <td>{{ student.age }}</td>
                <td class="text-capitalize">{{ student.gender }}</td>

                <td class="d-flex gap-2">
                  <button class="btn btn-warning btn-sm" (click)="editStudent(student, i)">
                    Edit
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="deleteStudent(i)">Delete</button>
                </td>
              </tr>

              <tr *ngIf="student_list().length === 0">
                <td colspan="6" class="text-center py-3 text-muted">No records found.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
